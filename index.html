<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dulce - Reproductor Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="https://asset.brandfetch.io/idwDWo4ONQ/idFvFIyB0Q.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-fluid main-content-wrapper"> 
        <h1 class="radio-name">Radio Dulce</h1>
        <div class="row justify-content-center align-items-stretch">
            <div class="col-11 col-md-8 col-lg-5 mb-4 mb-lg-0"> 
                <section class="radio-container h-100">
                    <h3>Visualizador</h3>
                    <div class="equalizer">
                        <div class="eq-bar"></div> <div class="eq-bar"></div> <div class="eq-bar"></div> <div class="eq-bar"></div>
                        <div class="eq-bar"></div> <div class="eq-bar"></div> <div class="eq-bar"></div> <div class="eq-bar"></div>
                    </div>
                    <figure class="music-circle" aria-label="Portada del Ã¡lbum o visualizador circular">
                        <div class="sparkle-container"></div>
                    </figure>
                </section>
            </div>

            <div class="col-11 col-md-8 col-lg-5">
                <section class="radio-container text-center h-100">
                    <p class="status-display" aria-live="polite">
                        <span class="icon"><i class="fas fa-info-circle"></i></span>
                        <span class="text">Cargando...</span>
                    </p>
                    <audio id="player" preload="metadata"></audio>
                    <div class="radio-buttons mb-3"> 
                        <button type="button" id="playPauseBtn" class="btn-radio btn-success" aria-label="Reproducir">
                            <i class="fas fa-play"></i>
                        </button>
                        <button type="button" id="stopBtn" class="btn-radio btn-warning" aria-label="Detener"><i class="fas fa-stop"></i></button>
                    </div>
                    <div class="radio-volume d-flex align-items-center">
                        <button id="muteBtn" class="btn btn-link text-light volume-icon" aria-label="Silenciar"><i class="fas fa-volume-down"></i></button>
                        <input type="range" class="form-range" id="volumeSlider" value="75" max="100" aria-label="Control de volumen">
                        <span class="vol-size ms-2">75%</span>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
