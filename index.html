<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Moderno Deluxe v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="https://asset.brandfetch.io/idwDWo4ONQ/idFvFIyB0Q.png">
    <style>
        :root {
            --bg-gradient-start: #1a1a1a;
            --bg-gradient-end: #2c3e50;
            --text-color: #ecf0f1;
            --text-shadow-color: rgba(0, 0, 0, 0.3);
            --container-bg: rgba(255, 255, 255, 0.08);
            --container-border: rgba(255, 255, 255, 0.15);
            --blur-intensity: 15px;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-border: rgba(255, 255, 255, 0.2);
            --accent-color: #3498db;
            --accent-color-rgb: 52, 152, 219; /* Para usar en rgba() */
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --font-family: 'Poppins', sans-serif;
            --border-radius-lg: 30px;
            --border-radius-md: 20px;
            --border-radius-sm: 15px;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-family);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            text-shadow: 0px 0px 20px var(--text-shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .radio-name {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-align: center;
            color: var(--text-color);
        }

        .radio-container {
            margin: 20px auto;
            padding: clamp(25px, 4vw, 50px);
            min-height: 480px; /* Aumentado para el nuevo tamaño del círculo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--container-bg);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border-radius: var(--border-radius-lg);
            box-shadow: 0 12px 40px rgba(0,0,0, 0.4);
            border: 1px solid var(--container-border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .radio-container h3 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        }
        
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 70px; /* Ligeramente más pequeño para dar más espacio al círculo */
            margin-bottom: 20px;
            width: 100%;
            max-width: 180px;
        }

        .eq-bar {
            width: 10%;
            max-width: 10px;
            height: 100%;
            margin: 0 2%;
            background-color: var(--accent-color);
            border-radius: 3px 3px 0 0;
            transform-origin: bottom;
            animation: equalize-animation 1.2s ease-in-out infinite alternate;
            animation-play-state: paused; 
        }

        .eq-bar:nth-child(1) { animation-delay: -0.1s; background-color: #3498db; }
        .eq-bar:nth-child(2) { animation-delay: -0.3s; background-color: #2ecc71; }
        .eq-bar:nth-child(3) { animation-delay: -0.5s; background-color: #f1c40f; }
        .eq-bar:nth-child(4) { animation-delay: -0.2s; background-color: #e74c3c; }
        .eq-bar:nth-child(5) { animation-delay: -0.4s; background-color: #9b59b6; }
        .eq-bar:nth-child(6) { animation-delay: -0.1s; background-color: #1abc9c; }
        .eq-bar:nth-child(7) { animation-delay: -0.3s; background-color: #e67e22; }
        .eq-bar:nth-child(8) { animation-delay: -0.5s; background-color: #34495e; }

        @keyframes equalize-animation {
            0% { transform: scaleY(0.1); }
            100% { transform: scaleY(1); }
        }

        /* --- ESTILOS DEL CÍRCULO DE MÚSICA MEJORADOS --- */
        .music-circle {
            width: 250px; 
            height: 250px;
            margin: 20px auto; /* Reducido margen superior */
            border-radius: 50%;
            position: relative;
            /* overflow: hidden;  Si se descomenta, las chispas no saldrán */
            background: transparent;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(0,0,0,0.4);
            transform-origin: center;
            perspective: 800px; 
        }

        .music-circle::before {
            content: '';
            position: absolute;
            top: 5%; 
            left: 5%;
            width: 90%;
            height: 90%;
            background: url('https://scontent.fnqn2-1.fna.fbcdn.net/v/t39.30808-6/492423980_9936664349758230_2609075783901892524_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEO0jI7ztFjjm9LCwJVESdX814cFxpCNc7zXhwXGkI1zppudkg-Uzs8anYhrDwiSXvsknNZMMbxLnCTROcO3Ayi&_nc_ohc=gxKNY0taZtYQ7kNvwE5gchW&_nc_oc=Adlxcs03Vi-4h_e2gRYtBTc8R__4065TWdS_7wBM75WTlApadFF0HIdGy1fmRAMGyK6ULYjZdMYhemQRplfZRt4p&_nc_zt=23&_nc_ht=scontent.fnqn2-1.fna&_nc_gid=ObHUcOAgA7rjPwP0NsBQpQ&oh=00_AfI0narbyhf7swil7SjcB6TNJ054nX9rJoLA59gk1RqETA&oe=6838617B') center/cover;
            border-radius: 50%;
            transform-origin: center center;
            z-index: 1;
            animation:
                mainImageRotate 8s linear infinite paused,
                mainImagePulse 0.75s cubic-bezier(0.65, -0.5, 0.25, 1.6) infinite alternate paused,
                mainImageShadow 0.75s cubic-bezier(0.65, -0.5, 0.25, 1.6) infinite alternate paused;
            filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.3));
        }

        .music-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 0;
            background: radial-gradient(circle, 
                                        rgba(var(--accent-color-rgb), 0.1) 0%, 
                                        rgba(var(--accent-color-rgb), 0.3) 60%, 
                                        rgba(var(--accent-color-rgb), 0.05) 80%, 
                                        transparent 100%);
            transform-origin: center center;
            opacity: 0;
            animation:
                energyGlow 1.5s ease-out infinite alternate paused,
                energySpin 15s linear infinite paused;
        }
        
        .sparkle-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: visible;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
            opacity: 0;
            /* animation es seteada por JS */
        }

        .music-circle.playing::before {
            animation-play-state: running, running, running;
        }
        .music-circle.playing::after {
            opacity: 1;
            animation-play-state: running, running;
        }
        /* Las chispas .playing se manejan por JS al crear la animación */

        @keyframes mainImageRotate {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1); }
        }
        @keyframes mainImagePulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @keyframes mainImageShadow {
            from { filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.3)) brightness(100%); }
            to   { filter: drop-shadow(0px 8px 25px rgba(0,0,0,0.5)) brightness(110%); }
        }
        @keyframes energyGlow {
            0% { 
                transform: scale(0.95); 
                opacity: 0.7;
                box-shadow: 0 0 15px 5px rgba(var(--accent-color-rgb), 0.3),
                            0 0 30px 10px rgba(var(--accent-color-rgb), 0.2),
                            0 0 45px 15px rgba(var(--accent-color-rgb), 0.1);
            }
            100% { 
                transform: scale(1.05); 
                opacity: 1;
                box-shadow: 0 0 20px 8px rgba(var(--accent-color-rgb), 0.4),
                            0 0 40px 15px rgba(var(--accent-color-rgb), 0.3),
                            0 0 60px 20px rgba(var(--accent-color-rgb), 0.2);
            }
        }
        @keyframes energySpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes sparkle-animation {
            0% {
                opacity: 0;
                /* Usamos translate sin px aquí porque las variables CSS se inyectarán con px */
                transform: translate(var(--sparkle-start-x), var(--sparkle-start-y)) scale(0.5);
            }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% {
                opacity: 0;
                transform: translate(var(--sparkle-end-x), var(--sparkle-end-y)) scale(1.2);
            }
        }


        .btn-radio {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2) !important;
            margin: 0 8px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            background: var(--button-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid var(--button-border);
            color: var(--text-color);
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-radio:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 14px 24px rgba(0, 0, 0, 0.35) !important;
            color: var(--text-color);
        }
        .btn-radio.btn-success { background-color: rgba(46, 204, 113, 0.3); border-color: rgba(46, 204, 113, 0.7); }
        .btn-radio.btn-danger { background-color: rgba(231, 76, 60, 0.3); border-color: rgba(231, 76, 60, 0.7); }
        .btn-radio.btn-warning { background-color: rgba(243, 156, 18, 0.3); border-color: rgba(243, 156, 18, 0.7); }
        
        .btn-radio.btn-success:hover { background-color: rgba(46, 204, 113, 0.5); }
        .btn-radio.btn-danger:hover { background-color: rgba(231, 76, 60, 0.5); }
        .btn-radio.btn-warning:hover { background-color: rgba(243, 156, 18, 0.5); }

        .radio-volume {
            margin-top: 30px;
            width: 80%;
            max-width: 300px;
        }

        .radio-volume .volume-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .status-display {
            font-size: clamp(1rem, 2.2vw, 1.3rem);
            margin: 25px 0;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            background: rgba(0, 0, 0, 0.15);
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .status-display .icon {
            margin-right: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 15px 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            box-shadow: -407px 0 0 400px var(--accent-color);
            border: 3px solid var(--accent-color);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: 3px solid var(--accent-color);
        }
        
        input[type="range"]::-moz-range-track {
            background: transparent;
        }
        input[type="range"]::-moz-range-progress {
            background-color: var(--accent-color);
            height: 100%;
            border-radius: var(--border-radius-sm);
        }

        .vol-size {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <main class="container-fluid">
        <h1 class="radio-name">Radio Dulce</h1>
        <div class="row justify-content-center align-items-stretch">
            <div class="col-lg-5 col-md-6 mb-4 mb-md-0">
                <section class="radio-container h-100">
                    <h3>Visualizador</h3>
                    <div class="equalizer">
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                    </div>
                    <figure class="music-circle" aria-label="Portada del álbum o visualizador circular">
                        <div class="sparkle-container">
                            <!-- Las chispas se añaden aquí con JS -->
                        </div>
                    </figure>
                </section>
            </div>

            <div class="col-lg-5 col-md-6">
                <section class="radio-container text-center h-100">
                    <p class="status-display">
                        <span class="icon"><i class="fas fa-info-circle"></i></span>
                        <span class="text">Cargando...</span>
                    </p>

                    <audio id="player" src="https://stream.zeno.fm/my313e532yzuv"></audio>

                    <div class="radio-buttons mb-4">
                        <button type="button" id="playBtn" class="btn-radio btn-success" aria-label="Reproducir">
                            <i class="fas fa-play"></i>
                        </button>
                        <button type="button" id="pauseBtn" class="btn-radio btn-danger" aria-label="Pausar">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button type="button" id="stopBtn" class="btn-radio btn-warning" aria-label="Detener">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>

                    <div class="radio-volume">
                        <div class="d-flex align-items-center justify-content-center">
                             <span class="volume-icon"><i class="fas fa-volume-down"></i></span>
                             <input type="range" class="form-range" id="volumeSlider" value="75" max="100" aria-label="Control de volumen">
                             <span class="volume-icon ms-2"><i class="fas fa-volume-up"></i></span>
                        </div>
                        <span class="vol-size">75%</span>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusTextElement = document.querySelector('.status-display .text');
            const statusIconElement = document.querySelector('.status-display .icon');
            const volumeSizeElement = document.querySelector('.vol-size');
            const playerElement = document.getElementById('player');
            const equalizerBars = document.querySelectorAll('.equalizer .eq-bar');
            const musicCircleElement = document.querySelector('.music-circle');
            
            const playButton = document.getElementById('playBtn');
            const pauseButton = document.getElementById('pauseBtn');
            const stopButton = document.getElementById('stopBtn');
            const volumeSlider = document.getElementById('volumeSlider');

            const streamUrl = "https://stream.zeno.fm/my313e532yzuv";
            let isPlaying = false;

            const initialVolume = 0.75;
            playerElement.volume = initialVolume;
            volumeSlider.value = initialVolume * 100;
            volumeSizeElement.textContent = `${initialVolume * 100}%`;

            function updateStatus(text, iconClass) {
                statusTextElement.innerHTML = text;
                statusIconElement.innerHTML = `<i class="fas ${iconClass}"></i>`;
            }
            
            // --- SPARKLE LOGIC ---
            const sparkleContainer = document.querySelector('.music-circle .sparkle-container');
            let sparkleInterval;

            function createSparkle() {
                if (!sparkleContainer || !musicCircleElement.classList.contains('playing')) return;

                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                const angle = Math.random() * Math.PI * 2;
                const circleRadius = musicCircleElement.offsetWidth / 2;
                
                // Iniciar chispas un poco dentro del borde de la imagen interna (90% del círculo)
                const startRadius = circleRadius * 0.40 * (0.8 + Math.random() * 0.2); 
                let startX = Math.cos(angle) * startRadius;
                let startY = Math.sin(angle) * startRadius;

                // Destino: moverse hacia el borde exterior del círculo o un poco más allá
                const endRadius = circleRadius * (0.95 + Math.random() * 0.2); 
                let endX = Math.cos(angle) * endRadius;
                let endY = Math.sin(angle) * endRadius;

                // Las variables CSS para transform translate son relativas al centro del sparkleContainer
                sparkle.style.setProperty('--sparkle-start-x', `${startX}px`);
                sparkle.style.setProperty('--sparkle-start-y', `${startY}px`);
                sparkle.style.setProperty('--sparkle-end-x', `${endX}px`);
                sparkle.style.setProperty('--sparkle-end-y', `${endY}px`);
                
                // La posición 'left' y 'top' son relativas al sparkleContainer, necesitamos centrar
                sparkle.style.left = `calc(50% + ${startX}px - 2px)`; // 2px es la mitad del ancho de la chispa
                sparkle.style.top = `calc(50% + ${startY}px - 2px)`;  // 2px es la mitad de la altura de la chispa


                const duration = 1.5 + Math.random() * 1.5;
                sparkle.style.animation = `sparkle-animation ${duration}s ease-out forwards`;

                sparkleContainer.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) { // Chequear si aún existe
                       sparkle.remove();
                    }
                }, duration * 1000);
            }

            function toggleVisuals(show) {
                equalizerBars.forEach(bar => {
                    bar.style.animationPlayState = show ? 'running' : 'paused';
                });
                
                if (show) {
                    musicCircleElement.classList.add('playing');
                    if (!sparkleInterval && sparkleContainer) {
                        sparkleInterval = setInterval(createSparkle, 250); // Más chispas, más rápido
                    }
                } else {
                    musicCircleElement.classList.remove('playing');
                    if (sparkleInterval) {
                        clearInterval(sparkleInterval);
                        sparkleInterval = null;
                        if (sparkleContainer) sparkleContainer.innerHTML = ''; 
                    }
                }
            }
            
            toggleVisuals(false); // Initial state

            async function playStream() {
                if (!isPlaying) {
                    try {
                        if (playerElement.getAttribute('src') !== streamUrl || playerElement.getAttribute('src') === '#') {
                           playerElement.setAttribute('src', streamUrl);
                           await playerElement.load();
                        }
                        await playerElement.play();
                        isPlaying = true;
                        updateStatus('Reproduciendo...', 'fa-volume-up');
                        toggleVisuals(true);
                    } catch (error) {
                        console.error("Error playing stream:", error);
                        updateStatus('Error al reproducir. Intenta de nuevo.', 'fa-exclamation-triangle');
                        toggleVisuals(false);
                        if (error.name === "NotAllowedError" || error.name === "NotSupportedError") {
                             updateStatus('¡Haz clic en <strong>Play</strong> para escuchar!', 'fa-play-circle');
                        }
                    }
                }
            }

            function pauseStream() {
                if (isPlaying) {
                    playerElement.pause();
                    isPlaying = false;
                    updateStatus('Pausado', 'fa-volume-mute');
                    toggleVisuals(false);
                }
            }

            function stopStream() {
                playerElement.pause();
                playerElement.setAttribute('src', '#'); 
                isPlaying = false;
                updateStatus('Detenido', 'fa-stop-circle');
                toggleVisuals(false);
            }

            playButton.addEventListener('click', playStream);
            pauseButton.addEventListener('click', pauseStream);
            stopButton.addEventListener('click', stopStream);

            volumeSlider.addEventListener('input', function () {
                const volumeValue = this.value;
                volumeSizeElement.textContent = `${volumeValue}%`;
                playerElement.volume = volumeValue / 100;
            });

            playerElement.addEventListener('error', function (e) {
                console.error('Stream error:', e);
                let errorMessage = 'Error de transmisión';
                if (playerElement.error) {
                    switch (playerElement.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED: errorMessage = 'Reproducción abortada.'; break;
                        case MediaError.MEDIA_ERR_NETWORK: errorMessage = 'Error de red. Revisa tu conexión.'; break;
                        case MediaError.MEDIA_ERR_DECODE: errorMessage = 'Error de decodificación de audio.'; break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED: errorMessage = 'Formato de audio no soportado.'; break;
                        default: errorMessage = 'Ocurrió un error desconocido.';
                    }
                }
                updateStatus(errorMessage, 'fa-exclamation-triangle');
                toggleVisuals(false);
                isPlaying = false;
            });
            
            playerElement.addEventListener('ended', () => {
                updateStatus('Transmisión finalizada o interrumpida.', 'fa-info-circle');
                toggleVisuals(false);
                isPlaying = false;
            });

            playerElement.addEventListener('playing', () => {
                if(isPlaying){ 
                    updateStatus('Reproduciendo...', 'fa-volume-up');
                    // toggleVisuals(true) ya se llama en playStream, podría ser redundante pero no dañino
                }
            });
            
            playerElement.addEventListener('waiting', () => {
                updateStatus('Cargando buffer... <i class="fas fa-spinner fa-spin"></i>', 'fa-hourglass-half');
            });
            
            playerElement.addEventListener('canplay', () => {
                if(isPlaying){ 
                     updateStatus('Reproduciendo...', 'fa-volume-up');
                } else if(playerElement.hasAttribute('autoplay') && !playerElement.paused && !isPlaying){ // Check if autoplay succeeded
                    isPlaying = true;
                    updateStatus('Reproduciendo...', 'fa-volume-up');
                    toggleVisuals(true);
                }
            });

            if (playerElement.hasAttribute('autoplay')) {
                playStream().catch(() => {
                    if (!isPlaying) { 
                       updateStatus('¡Haz clic en <strong>Play</strong> para escuchar!', 'fa-play-circle');
                       toggleVisuals(false);
                    }
                });
            } else {
                 updateStatus('Listo. ¡Haz clic en <strong>Play</strong>!', 'fa-play-circle');
                 toggleVisuals(false);
            }
        });
    </script>
